<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
</head>
<body>
<form action="{{ url_for('article.publish_article') }}" method="post">
    <p><input name="title" placeholder="文章标题" type="text"></p>
    <p><textarea name="content" cols="50" rows="10" placeholder="请输入文章内容"></textarea></p>
    <p>
        用户：
        <select name="uid">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </p>
    <p><input value="添加文章" type="submit"></p>
</form>
</body>
</html>
