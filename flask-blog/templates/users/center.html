{% extends 'base.html' %}

{% block newContent %}
    <h1>用户中心</h1>

        <form class="form-horizontal" method="post" action="{{ url_for('users.user_change') }}" enctype="multipart/form-data" >
          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
              <span></span>
            </div>
          </div>
          <div class="form-group">
            <label for="avatar" class="col-sm-2 control-label">头像</label>
            <div class="col-md-6">
              <input type="file" class="form-control" id="avatar" name="avatar" placeholder="avatar">
            </div>
          </div>
          <div id="tips">{% if msg %}
            {{ msg }}
          {% endif %}</div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
              <button type="button" class="btn btn-primary col-md-12" id="codeBtn">获取验证码</button>
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-primary col-md-12">修改</button>
            </div>
          </div>
        </form>
        <img src="{% if user.icon %}{{ url_for('static', filename=user.icon) }}{% else %}{{ url_for('static', filename="upload/cccc.png") }} {% endif %}" alt="">
{% endblock %}
